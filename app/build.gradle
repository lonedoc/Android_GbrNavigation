apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    signingConfigs {
        config {
            storePassword 'RubegNPO120'
            keyAlias = 'gbrNavigation'
            keyPassword 'RubegNPO120'
            storeFile file('C:\\Users\\User\\AndroidStudioProjects\\keyStore\\gbrNavigationKey.jks')
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "kobramob.rubeg38.ru.gbrnavigation"
        minSdkVersion 21
